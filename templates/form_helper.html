{% macro displayField(field, fieldName) %}
<link rel="stylesheet" type="text/css" src="/static/styles/main_style.css">

    <div class="form-group">
        {{ field(class_='form-control', placeholder=fieldName, **kwargs) }}
        <!-- Error messages -->
        <ul class="formError">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endmacro %}
